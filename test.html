
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transformasi 2 Dimensi</title>
<style>
    /* This style section is here to make the canvas more obvious on the
       page.  It is white on a light gray page background, with a thin
       black border. */
    body {
        background-color: white;
    }
    canvas {
        background-color: white;
        display: block;
    }
    #canvasholder {
        border:2px solid black;
        float: left; /* This makes the border exactly fit the canvas. */
    }
</style>
<script>

    let g;   // A 2D graphics context for drawing on the canvas.
    let pic; // An image.
    
    /**
     *  The draw() function is called when the page loads and
     *  when the user changes the setting of the popup menu.
     */
    function draw() {
         g.save(); // Save current graphics state.
         g.fillStyle = "white";
         g.fillRect(0,0,600,600);
         g.translate(300,300);
         let whichTransform = Number(document.getElementById("transform").value);
         
         // whichTransform is the number of the selected item in the popup menu, from 0 to 0.
         
         // TODO Apply transforms here, depending on the value of whichTransform, from 1 to 9!
         if (whichTransform === 1) {
            g.scale(0.5,0.5);
         } else if (whichTransform === 2) {
            g.translate(-110,-180);
         } else if (whichTransform === 3) {
            g.rotate(0.78);
         } else if (whichTransform === 4) {
            g.rotate(3.14);
         } else if (whichTransform === 5) {
            g.rotate(4.71);
            g.scale(0.5,0.5);
            g.translate(450,-500);
         } else if (whichTransform === 6) {
            g.rotate(4.71);
            g.scale(0.5,0.5);
            g.translate(-200,-200);            
         } else if (whichTransform === 7) {
            g.setTransform(1,0,0.5,1,0,0);
            g.translate(170,270)
         } else if (whichTransform === 8) {
            g.scale(1,0.5);
            g.translate(0,-465);
         } else if (whichTransform === 9) {
            g.scale(-1,0.5);
        }


         
         // Do NOT change the following line.  This will draw the image, subject
         // to whatever transformations have been applied.
         g.drawImage(pic,-170,-120);   // Draw image with center at (0,0).
         g.restore(); // Restore graphics state to initial value.
     } // end of draw()
    
       
    /**
     * The init() funciton is called after the page has been
     * loaded.  It initializes the canvas and graphics variables,
     * and it calls draw() to draw on the canvas.  If an error
     * occurs, a message is displayed in place of the canvas.
     */
    function init() {
        try {
            let canvas = document.getElementById("canvas");
            g = canvas.getContext("2d");
        } catch(e) {
            document.getElementById("canvasholder").innerHTML =
               "<p>Canvas graphics is not supported.<br>" +
               "An error occurred while initializing graphics.</p>";
            return;
        }
        pic = document.getElementById("informatics");
        document.getElementById("transform").onchange = draw;
        document.getElementById("transform").value = "0";
        draw();
    }
    
    window.onload = init; // arranges for function init to be called when page is loaded
    
</script>
</head>
<body> 

<h2>Tugas 1:  Transformasi 2 Dimensi</h2>

<noscript>
    <!-- This message will be shown in the page if JavaScript is not available. -->
<p>JavaScript is required to use this page.</p>
</noscript>


<p><b>Pilih Transformasi</b>: <select id="transform">
      <option value="0">Tidak ada</option>
      <option value="1">Nomor 1</option>
      <option value="2">Nomor 2</option>
      <option value="3">Nomor 3</option>
      <option value="4">Nomor 4</option>
      <option value="5">Nomor 5</option>
      <option value="6">Nomor 6</option>
      <option value="7">Nomor 7</option>
      <option value="8">Nomor 8</option>
      <option value="9">Nomor 9</option>
</select></p>

<div id="canvasholder">
<canvas id="canvas" width="600" height="600">
    <!-- This message is shown on the page if the browser doesn't support the canvas element. -->
Canvas not supported.
</canvas>
</div>

<div style="display:none">
   <!-- This is a cheap way to get the image loaded into the page. -->
   <img src="OIP.jpg" id="informatics">
</div>

</body>
</html>
