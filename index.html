<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Tugas 1</title>
    <style>
        body{
            background-image: linear-gradient(to right, #80D0C7,#0093E9);
        }
        h1{
            font-family: 'Montserrat', sans-serif;
            color: white;
            font-weight: bold;
        }
        canvas{
            margin-right: auto;
            background-color: white;
            margin-left: auto;
            display: block;
            border: 2px solid white;
            border-radius: 10px;
        }  
        .container-fluid{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid row">
        <h1 style="text-align: center;">Tugas 1 Grafika Komputer</h1>
        <div class="dropdown mb-3" style="display:flex; justify-content: center;">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              Transformasi
            </a>
          
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" onclick="img()" value="tidakada">Tidak ada</a></li>
              <li><a class="dropdown-item" onclick="img1()" value="nomor1">Nomor 1</a></li>
              <li><a class="dropdown-item" onclick="img2()" value="nomor2">Nomor 2</a></li>
              <li><a class="dropdown-item" onclick="img3()" value="nomor3">Nomor 3</a></li>
              <li><a class="dropdown-item" onclick="img4()" value="nomor4">Nomor 4</a></li>
              <li><a class="dropdown-item" onclick="img5()" value="nomor5">Nomor 5</a></li>
              <li><a class="dropdown-item" onclick="img6()" value="nomor6">Nomor 6</a></li>
              <li><a class="dropdown-item" onclick="img7()" value="nomor7">Nomor 7</a></li>
              <li><a class="dropdown-item" onclick="img8()" value="nomor8">Nomor 8</a></li>
              <li><a class="dropdown-item" onclick="img9()" value="nomor9">Nomor 9</a></li>

            </ul>
          </div>
    </div>
    <img hidden id="scream" src="OIP.jpg" alt="The Scream" width="220" height="277">

    <canvas id="mycanvas" width="840" height="720">
        
    </canvas>
    <script>
        let canvas;
        let ctx;
        var img = document.getElementById('scream');
        function img0(){
            
            ctx.save();
            ctx.drawImage(img, 250, 250);
            ctx.restore();
           
        }
        function img1(){
            
            ctx.save();
            ctx.scale(0.5,0.5)
            ctx.translate(400,370) 
            ctx.drawImage(img, 250, 250);
            ctx.restore();
           
        }
        function img2(){

            ctx.save();
            ctx.translate(-250,-250)
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img3(){

            ctx.save();
            ctx.rotate(20 * Math.PI / 180);
            ctx.translate(100,-150)
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img4(){

            ctx.save();
            ctx.rotate(180/180*Math.PI );
            ctx.translate(-840,-720)
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img5(){

            ctx.save();
            ctx.scale(0.5,0.5)
            ctx.translate(-250,580);
            ctx.rotate(-90/180*Math.PI )
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img6(){

            ctx.save();
            ctx.scale(0.5,0.5)
            ctx.translate(0,1500);
            ctx.rotate(-90/180*Math.PI )
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img7(){

            ctx.save();
            ctx.setTransform(1,0,0.5,1,0,0);
            ctx.translate(-180,0)
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img8(){

            ctx.save();
            ctx.scale(1,0.5)
            ctx.translate(0,-250);
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img9(){

            ctx.save();
            ctx.translate(canvas.width, 125);
            ctx.scale(-1,0.5);
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }

        function init(){
            canvas = document.getElementById('mycanvas');
            ctx = canvas.getContext('2d');
            img0();
        }

        window.onload = init;
    </script>
</body>
</html>
