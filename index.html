        <div class="test mb-3" style="display:flex; justify-content: center;" >
            <select id="transform"  value="tidakada">
                <option class="dropdown-item" value="tidakada" onClick="window.location.reload();">Tidak ada</option>

    <img hidden id="scream" src="OIP.jpg" alt="The Scream" width="220" height="277">

    <canvas id="mycanvas" width="840" height="720">
        
    </canvas>
    <script>
        let canvas;
        let ctx;
        var img = document.getElementById('scream');
        function img0(){
            
            ctx.save();
            ctx.drawImage(img, 250, 250);
            ctx.restore();
           
        }
        function img1(){
            
            ctx.save();
            ctx.scale(0.5,0.5)
            ctx.translate(400,370) 
            ctx.drawImage(img, 250, 250);
            ctx.restore();
           
        }
        function img2(){

            ctx.save();
            ctx.translate(-250,-250)
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img3(){

            ctx.save();
            ctx.rotate(20 * Math.PI / 180);
            ctx.translate(100,-150)
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img4(){

            ctx.save();
            ctx.rotate(180/180*Math.PI );
            ctx.translate(-840,-720)
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img5(){

            ctx.save();
            ctx.scale(0.5,0.5)
            ctx.translate(-250,580);
            ctx.rotate(-90/180*Math.PI )
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img6(){

            ctx.save();
            ctx.scale(0.5,0.5)
            ctx.translate(0,1500);
            ctx.rotate(-90/180*Math.PI )
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img7(){

            ctx.save();
            ctx.setTransform(1,0,0.5,1,0,0);
            ctx.translate(-180,0)
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img8(){

            ctx.save();
            ctx.scale(1,0.5)
            ctx.translate(0,-250);
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }
        function img9(){

            ctx.save();
            ctx.translate(canvas.width, 125);
            ctx.scale(-1,0.5);
            ctx.drawImage(img, 250, 250);
            ctx.restore();
        }

        function init(){
            canvas = document.getElementById('mycanvas');
            ctx = canvas.getContext('2d');
            
            var x = document.getElementById("transform").value;
            var img = document.getElementById('scream');

            if(x == 'tidakada'){
                document.getElementById("transform").onchange = img0();
                document.getElementById("transform").value = x;

            }
            else if(x === 'nomor1'){
                document.getElementById("transform").onchange = img1();
                document.getElementById("transform").value = x;

            }
            else if(x === 'nomor2'){
                document.getElementById("transform").onchange = img2();
                document.getElementById("transform").value = x;
            }
            else if(x === 'nomor3'){
                document.getElementById("transform").onchange = img3();
                document.getElementById("transform").value = x;

            }
            else if(x === 'nomor4'){
                document.getElementById("transform").onchange = img4();
                document.getElementById("transform").value = x;

            }
            else if(x === 'nomor5'){
                document.getElementById("transform").onchange = img5();
                document.getElementById("transform").value = x;

            }
            else if(x === 'nomor6'){
                document.getElementById("transform").onchange = img6();
                document.getElementById("transform").value = x;

            }
            else if(x === 'nomor7'){
                document.getElementById("transform").onchange = img7();
                document.getElementById("transform").value = x;

            }
            else if(x === 'nomor8'){
                document.getElementById("transform").onchange = img8();
                document.getElementById("transform").value = x;

            }
            else if(x === 'nomor9'){
                document.getElementById("transform").onchange = img9();
                document.getElementById("transform").value = x;

            }
        
            
            
        }
        window.onload = init;


    </script>
